<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Menu{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
    </header>
    <nav>
        <ul>
            <li><a href="{{ url_for('game') }}">Játék</a></li>
            <li><a href="{{ url_for('stats') }}">Statisztika</a></li>
            <li><a id="fetchBtn">Fetch</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </nav>
    
    {% if 'user' in session %}
        <div class="user-info">Bejelentkezett: {{ session['user'] }}</div>
    {% endif %}

    <script>
        document.getElementById('fetchBtn').addEventListener('click', function () {
            var confirmResult = confirm('Biztosan szeretnél új adatokat fetch-elni?');
            if (confirmResult) {
                // Fetch gomb lenyomásakor AJAX kérést küldünk
                fetch("{{ url_for('drop_and_fetch') }}")
                    .then(response => {
                        // Ellenőrizzük a válasz státuszát
                        if (!response.ok) {
                            throw new Error(`Hiba: ${response.status}`);
                        }
                        // Az üzenet tartalmát tartalmazza, nem JSON
                        return response.text();
                    })
                    .then(data => {
                        alert("Sikeres fetch!");  // Megjelenítjük az üzenetet alert segítségével
                        window.location.href = "{{ url_for('index') }}";
                    })
                    .catch(error => {
                        console.error('Hiba a fetch közben:', error);
                    });
            }
        });
    </script>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
