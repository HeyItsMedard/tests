{% extends "base.html" %}
{% block title %}Login Page{% endblock %}
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<!-- Form is used for sending information to our website, # means staying on the same page -->
<form action="#" method="post">
    <p>Name:</p>
    <p><input type="text" name="nm"/></p>
    <p>Password:</p>
    <p><input type="password" name="password"/></p>
    <p><input type="submit" value="Submit"/></p>
</form>


{% endblock %}
