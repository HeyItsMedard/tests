{% extends "base.html" %}
{% block title %}Friends{% endblock %}
{% block content %}
    <h2>Your Friends:</h2>
    <ul>
        {% for friend in user.friends %}
            <li>
                {{ friend.name }}
                <a href="{{ url_for('message', friend_name=friend.name) }}">Message</a>
                <a href="{{ url_for('unfriend', friend_name=friend.name) }}">Unfriend</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
