<!DOCTYPE html>
<html>
<head>
    <title>Indítás</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <h2>Indítás</h2>
    <form method="POST" action="{{ url_for('start_game') }}">

        <input type="submit" value="Indítás">
    </form>
</body>
</html>
